<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <section id="container">
      <aside id="search-container">
        <div id="search-box">
          <h1 id="search-header">Search for a City:</h1>
          <input type="text" />
          <button id="search-btn">Search</button>
        </div>
        <div id="city-suggestions">
          <button class="city-btn">Atlanta</button>
          <button class="city-btn">Denver</button>
          <button class="city-btn">Seattle</button>
          <button class="city-btn">San Francisco</button>
          <button class="city-btn">Orlando</button>
          <button class="city-btn">New York</button>
          <button class="city-btn">Chicago</button>
          <button class="city-btn">Austin</button>
        </div>
      </aside>
      <article>
        <div id="current-weather">
          <h1>Fake Date and stuff</h1>
          <p>Temp</p>
          <p>Wind</p>
          <p>Humidity</p>
        </div>
        <div id="forecast-container">
          <div id="5-day-forecast">
            <h2>5-Day Forecast:</h2>
          </div>
        </div>
      </article>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
